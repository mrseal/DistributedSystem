<!DOCTYPE html>
<html>
<head>
    <title>Game Centre</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/metisMenu.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link href="css/gamecentre.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/gamecentre.js"></script>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Game Centre</a>
            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li>
                            <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Calculate 24</a>
                        </li>
                    </ul>
                </div>
            </div> 
        </nav>
        
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">Calculate 24</h3>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <form role="form" id="calc24">
                        <div class="form-group">
                            <input class="form-control form-control-single" maxLength="2" name="a" id="a"  autofocus="autofocus" />
                            <input class="form-control form-control-single" maxLength="2" name="b" id="b" />
                            <input class="form-control form-control-single" maxLength="2" name="c" id="c" />
                            <input class="form-control form-control-single" maxLength="2" name="d" id="d" />
                            <input type="submit" class="btn btn-primary" id="go" value="GO" /><br />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-info">
                        <span id="result"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
